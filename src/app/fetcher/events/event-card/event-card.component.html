<a href="#" class="event-card">
  <div class="event-head">

    <div class="event-date">
      <span class="number">
        {{day}}
      </span>
      <span class="month-year">
        June 2020
      </span>
    </div>

    <div class="event-title">
      <h5 class="m-0 font-size-h5-2x">
        {{title}}
      </h5>
    </div>
  </div>

  <div class="event-image">
    <div class="sold-out" *ngIf="soldOut">
      {{'soldOut'|translate}}
    </div>
    <picture>
      <img src="{{imageUrl}}" alt="Flowers">
    </picture>
  </div>

  <p>
    {{description}}
  </p>

  <div class="event-location">
    <span>
      {{category}}
    </span>

    <span class="country">
      <svg class="icon-size-sm">
        <use xlink:href="#icon-pin" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
      </svg>
      {{location}}
    </span>
  </div>
</a>
